    <title>Document</title>

<body>
    <script>
        var a = 10;
        function display() {
            a = 50;
            console.log("value of a inside function = " + a);
        }
        display();
        console.log("outside function " + a);
        // value remains constant only for primitive data type 
        // example = int , float , char
        // non primitve data type stores the address of the varaiable
        // example = array ,object , function
        const cc = [10];
        cc[0] = 55;
        console.log(cc);
    </script>
</body>
